spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema-h2.sql

server:
  port: 0

jwt:
  secret: material-system-secret-key-2024-very-long-secret-key-for-jwt-token-generation
  expiration: 7200000
  header: Authorization
  prefix: Bearer
