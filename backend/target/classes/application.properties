# Server Configuration
server.port=8081
spring.application.name=material-system

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/material_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging Configuration
logging.level.com.material.system=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
