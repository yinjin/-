server:
  port: 8081

spring:
  application:
    name: haocai-management-backend

  profiles:
    active: dev

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB
      file-size-threshold: 2KB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/haocai_management?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8mb4&connectionCollation=utf8mb4_unicode_ci
    username: root
    password: root
    hikari:
      # 连接池大小配置
      maximum-pool-size: 20
      minimum-idle: 5
      # 连接超时配置
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      # 连接测试配置
      connection-test-query: SELECT 1
      # 性能优化配置
      pool-name: HaocaiHikariCP
      register-mbeans: true

  # redis:
  #   host: localhost
  #   port: 6379
  #   password: 123456
  #   database: 0
  #   timeout: 2000ms

logging:
  level:
    com.haocai.management: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

jwt:
  secret: haocai-management-secret-key-2024
  expiration: 86400000  # 24小时

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    validate-xml: false
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
